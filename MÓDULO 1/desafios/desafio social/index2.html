<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

</head>
<p>Tags em HTML</p>

<body>
<p>Em HTML 5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar para cada caso.</p>

<ul>
    <li><abbr title="utilize a tag <p>">Parágrafos</abbr></li>
    <li><abbr title="utilize a tag <h1>...<h6>">Títulos</abbr></li>
    <li><abbr title="utilize a tag <img>">Imagens</abbr></li>
    <li><abbr title="utilize a tag <abbr>">Abreviações</abbr></li>
    <li><abbr title="utilize a tag <code>">Códigos-fonte</abbr></li>
    <li><abbr title="utilize a tag <ol> e <li>">Listas numeradas</abbr></li>
    <li><abbr title="utilize a tag <ul> e <li>">Listas com demarcadores</abbr></li>
</ul>


    
</body>
</html>
