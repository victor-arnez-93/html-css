<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outro teste de imagem flexível</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">


</head>
<body>
    <h1>Foto: um belo pôr do sol</h1>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/paisagem-p.jpg" type="image/jpg">
        <source media="(max-width: 1050px)" srcset="imagens/paisagem-m.jpg" type="image/jpg">
        <img src="imagens/paisagem-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" autoplay controls>       
        <source src="midia/happy-mistake.mp3" type="audio/mpeg">
        <source src="midia/happy-mistake.ogg" type="audio/ogg">
        <source src="midia/happy-mistake.wav" type="audio/wav">
        
    </audio>

</body>
</html>
