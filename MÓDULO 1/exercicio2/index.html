<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>

</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <h1><hr></h1>
    <p>Você pode escrever um parágrafo de qualquer jeito, basta colocar no meio do par de tags "p" e "/p"</p>
    <!--para adicionar comentários basta usar o comando "<!e dois traços", não aparecerá no site. Para adicionar parágrafos <p> e </p>-->
    <p>Vamos adicionar alguns símbolos especiais:
        <!--lista com os comandos dos caracteres nos arquivos pdf-->
        &dollar;
        &trade;
    </p>
    <p>Vamos adicionar alguns emojis:
        <!--"&#x;" e o código do emoji pego no "emojipedia"-->        
        &#x1FAF6;
        &#x1F596;
    </p>
</body>
</html>
