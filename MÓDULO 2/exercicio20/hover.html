<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <style>
        body{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        div > p {             
            display: none;
        }

        div:hover > p {
            display: block;
            color: yellow;
            background-color: rgb(62, 2, 62);
            width: 300px;
        }

        div:hover{
            color:blue;
        }
    </style>
    <!-- ">" esse símbolo significa que é um parágrafo que está dentro da div (filho)
    
        div > p {             
            display:none;
        }

        div:hover {
            display:block;
        }
    "display: none significa que é para esconder o texto, e display: block é para que ele apareça quando passa o mouse (junto com hover)"
    -->
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>Menu
        <p>Texto escondido...</p>
    </div>
    <p>Fim do exemplo</p>
</body>
</html>
