<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <style>
        div{
            display: inline-block; /* -> fica tudo na mesma linha */
            background-color: purple;
            color:yellow;
            border: 1px solid black; 
            text-align: center;
            height: 200px;
            width: 200px;
        }
        div:hover{
            background-color: rgb(62, 2, 62);
        }
    </style>
    <!-- (# é id, . é classe) e '':'' é uma pseudo-classe, que tem que estar relacionada a um elemento ou uma classe.
    div:hover é uma ''animação'' quando passa o mouse por cima, por exemplo uma mudança de cor quando passa em cima de um menu.-->
</head>
<body>
    <div>01</div>
    <div>02</div>
    <div>03</div>
    
</body>
</html>
