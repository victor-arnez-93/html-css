<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela desafio 2</title>
</head>
<style>
body {
    font-family: Arial, Helvetica, sans-serif;
}

caption {
    background-color: black;
    color: red;
    font-weight: bold;
}

caption, td, th {
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }

table {
    border-collapse: collapse;
    width: 650px;
}

th.titulos, th.mediafinal, td.mediafinal {
    background-color: darkslategray;
    color: white;
}
</style>

<body>
    <table>
        <caption>Tabela médias fictícias</caption>
        <thead>
            <tr>
                <th rowspan="2" class="titulos" scope="col">Área</th>
                <th rowspan="2" class="titulos" scope="col">Disciplinas</th>
                <th colspan="2" class="titulos" scope="colgroup">Notas</th>
                <th rowspan="2" class="titulos" scope="col">Média</th>
            </tr>
            <tr>
                <th class="titulos" scope="col">Nota 1</th>
                <th class="titulos" scope="col">Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
            <th rowspan="4" scope="rowgroup">Exatas</th>
                <td>Matemática</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th colspan="4" class="mediafinal" scope="colgroup">Média de exatas</th>
                <td class="mediafinal">0.0</td>
            </tr>
            <tr>
                <th rowspan="2" scope="rowgroup">Humanas</th>
                <td>História</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
                </tr>
            <tr>
                <td>Geografia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th colspan="4" class="mediafinal" scope="colgroup">Média de humanas</th>
                <td class="mediafinal">0.0</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
